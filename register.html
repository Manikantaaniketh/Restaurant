<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--font awesome-->
</head>
<body>


    <div class="register">
        <h1>Registration Form</h1>

        <div class="input">
            <input type="text" placeholder=" Enter  Name"  required><i class="fa-solid fa-user-tie"></i>
             <input type="Email" placeholder="Enter Email"  name="mail" required><i class="fa-solid fa-envelope"></i>
              <input type="password" placeholder="Enter Password"  name="password" required><i class="fa-solid fa-lock"></i>
               <input type="Password" placeholder="Re-Enter Password"  name="password" required>  <i class="fa-solid fa-key"></i>
        </div>

        <div class="check">
            <label><input type="checkbox">I agree all statments in</label>
            <a href="#">Terms of Services</a required>
        </div>

        <button type="submit" class="btn"><a href="#"></a>SIGN UP</button>

        <div class="already">
            <p>Have already an account ?<a href="login.html">Login Here</a></p>
        </div>

    </div>
</body>
</html>
